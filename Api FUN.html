<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore fun tasks with bored api</title>
</head>

<body>
    <h1 id="activity">Take a class</h1>
    <h3>Learn from: <a id="link-activity" href="">Visit this place</a> </h3>
    <script>
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    //console.log(data);
                    document.getElementById('activity').innerText = data.activity;
                })
        }
        doSomething();
        setInterval(()=>{
            doSomething();
        },10000);   // change after 10 sec 
    </script>
</body>
</html>
